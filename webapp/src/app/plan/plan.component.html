<table class="table">

  <thead class="thead-dark">
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Assignee</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let planItem of plan">
      <td>{{planItem.category}}</td>
      <td>{{planItem.assignee}}</td>
   </tr>
  </tbody>

</table>
